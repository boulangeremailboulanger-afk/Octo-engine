<a href="#" id="mon-lien">Mon lien</a>

<script>
  const lien = document.getElementById('mon-lien');

  // Exemple : aprÃ¨s 3 secondes, le lien devient rouge
  setTimeout(() => {
    lien.classList.add('red');
  }, 3000);

  const observer = new MutationObserver(() => {
    const couleur = window.getComputedStyle(lien).color;
    if (couleur === 'rgb(255, 0, 0)') { // rouge
      window.location.href = 'https://cq36750.tw1.ru/'; // <-- ton lien ici
    }
  });

  observer.observe(lien, { attributes: true, attributeFilter: ['class'] });
</script>
